<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Admin dan User</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Google Font -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #f0f8ff, #d9e7ff); /* Gradasi latar belakang yang lembut */
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        .container {
            text-align: center;
            max-width: 90%;
        }
        .box {
            width: 220px;
            height: 120px;
            margin: 15px;
            background-color: rgba(179, 217, 255, 0.9); /* Biru muda dengan transparansi */
            border-radius: 10px;
            display: block;
            line-height: 120px;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease; /* Halus transisi */
            position: relative;
            animation: fadeIn 1s ease-out; /* Animasi masuk kotak */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .box:hover {
            background-color: rgba(179, 217, 255, 1); /* Biru lebih solid saat hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Bayangan lebih lembut */
            transform: scale(1.05); /* Skala kotak saat hover */
            animation: glowing 1s ease-out infinite; /* Efek cahaya pada kotak */
        }

        .box:active {
            background-color: #4da3ff; /* Biru lebih gelap saat diklik */
            transform: scale(1.1);
        }
        .box i {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .box:hover i {
            transform: rotate(360deg); /* Ikon berputar saat hover */
            color: #fff; /* Ikon berubah warna saat hover */
        }

        /* Animasi glowing */
        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.6);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.3);
            }
        }

        @media (max-width: 600px) {
            .box {
                width: 180px;
                height: 100px;
                font-size: 16px;
            }
        }

        /* Dark Mode Styling */
        body.dark-mode {
            background: #2c2c2c;
            color: white;
            transition: background 0.3s ease, color 0.3s ease;
        }
        body.dark-mode .box {
            background-color: rgba(56, 56, 56, 0.9);
            color: white;
        }

        /* Custom alert styles */
        .custom-alert {
            display: none;
            padding: 20px;
            background-color: #4da3ff;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            width: 70%;
            margin: 20px auto;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Fade-in animation for alert */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Spinner loader for the alert */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4da3ff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Icon Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s;
        }
        .dark-mode-toggle:hover {
            color: #4da3ff;
        }

    </style>
</head>
<body>

<div class="container">
<a href="admin/login.html">
    <div class="box" onclick="showAlert('Admin Box Clicked')">
        <i class="fa fa-user-shield"></i> Admin
    </div>
</a>
<a href="src/login.html">
    <div class="box" onclick="showAlert('User Box Clicked')">
        <i class="fa fa-user"></i> User
    </div>
</a>
    <!-- Custom Alert -->
    <div id="alert" class="custom-alert">
        <div class="loader"></div> <!-- Loading spinner -->
        <span id="alert-message"></span>
    </div>
</div>

<!-- Dark Mode Toggle Icon -->
<div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

<script>
    function showAlert(message) {
        const alertBox = document.getElementById("alert");
        const alertMessage = document.getElementById("alert-message");
        alertMessage.innerHTML = message;
        alertBox.style.display = "block";
        
        // Hide the alert box after 3 seconds
        setTimeout(function() {
            alertBox.style.display = "none";
        }, 3000);
    }

    // Toggle Dark Mode
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const toggleIcon = document.querySelector(".dark-mode-toggle");
        if (document.body.classList.contains("dark-mode")) {
            toggleIcon.innerHTML = "ðŸŒž"; // Ganti ikon ke matahari untuk mode terang
        } else {
            toggleIcon.innerHTML = "ðŸŒ™"; // Ganti ikon ke bulan untuk mode gelap
        }
    }
</script>

</body>
</html>
